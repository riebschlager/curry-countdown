<!doctype html>
<html ng-app="CurryApp" ng-controller="CurryCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Curry Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2:100">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js" charset="utf-8"></script>
</head>

<body style="background-image:url({{image.images.original.url}})">
    <div class="content">
        <div class="content-inner">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <p>We last ate a huge curry lunch on {{lastCurryLunchDisplay}}. It was great, but here's the deal. We can't have curry again until {{nextCurryLunchDisplay}}. That's only {{nextCurryLunchDistance}} away.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
